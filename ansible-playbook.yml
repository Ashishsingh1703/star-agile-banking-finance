- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  tasks:
    - name: Updating apt
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker Service
      service:
        name: docker
        state: started

    - name: Install Docker SDK for Python
      pip:
        name: docker
        state: present

    - name: Deploy Docker Container
      docker_container:
        name: banking_container
        image: "moreaniket/banking:{{ DOCKER_TAG }}"
        ports:
          - "8084:8081"
        state: started
